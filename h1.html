<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h1 </title>
</head>

<body>
  <h3>hello world</h3>
  <script>
    setTimeout(() => document.querySelector('h3').innerHTML = window.innerHeight + " " + window.innerWidth, 4000);
    var x;
    setTimeout(() => { x = window.open("h2.html"); }, 5000);
    setTimeout(() => x.close(), 6000);
  </script>
</body>

</html>
